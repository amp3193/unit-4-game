<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <title>Crystal Collector</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1 id="title">Crystal Collector</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12" id="directions">
                <p>How many crystals will be enough to win?</p>
                <p>What is each crystal worth?</p>
                <p>No one knows!</p> 
                <p>The value of each crystal is random. Total them to match the winning value</p>
                <p>If you add too many crystals and go over the total you lose.</p>
            </div>
        </div>
        <div class="row" id="stats">
            <div class="col-sm-5">
                <div id="answer">Number to Win: </div>
            </div>
            <div class="col-sm-3">
                <div id="wins"></div>
                <div id="losses"></div>
            </div>
        </div>
        <div class="row crystals">
            <div class="col-sm-8">
                <img src="assets/images/blue.png" class="crystal" id="blue">

                <img src="assets/images/diamond.png" class="crystal" id="diamond">

                <img src="assets/images/pink.png" class="crystal" id="pink">

                <img src="assets/images/yellow.png" class="crystal" id="yellow">
    

            </div>

            <div class="col-sm-4">
                <p class="winMessage"></p>
            </div>

            <div class="row">
                <div class="col-SM-8">
                    <h2 id="total">Your Total Score is: </h2>
                    <div>
                        <h2 id="score"></h2>
                    </div>
                </div>
           
            </div>
            

        </div>


    <script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>
</html>
